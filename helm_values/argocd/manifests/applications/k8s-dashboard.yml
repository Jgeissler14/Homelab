apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: octant
  namespace: argocd
spec:
  destination:
    namespace: octant
    server: https://kubernetes.default.svc
  project: octant
  source:
    repoURL: https://kubernetes.github.io/dashboard
    targetRevision: 7.0.0-alpha1
    chart: k8s-dashboard
    helm:
      releaseName: k8s-dashboard